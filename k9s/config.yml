k9s:
  refreshRate: 2
  maxConnRetry: 5
  enableMouse: false
  headless: false
  logoless: false
  crumbsless: false
  readOnly: false
  noIcons: false
  logger:
    tail: 100
    buffer: 5000
    sinceSeconds: 60
    fullScreenLogs: false
    textWrap: false
    showTime: false
  currentContext: arn:aws:eks:ap-southeast-1:405005540788:cluster/nguyen_eks
  currentCluster: arn:aws:eks:ap-southeast-1:405005540788:cluster/nguyen_eks
  clusters:
    arn:aws:eks:ap-southeast-1:405005540788:cluster/eks-lab:
      namespace:
        active: all
        favorites:
        - ingress-nginx
        - kube-system
        - all
        - default
      view:
        active: ctx
      featureGates:
        nodeShell: false
      shellPod:
        image: busybox:1.31
        command: []
        args: []
        namespace: default
        limits:
          cpu: 100m
          memory: 100Mi
      portForwardAddress: localhost
    arn:aws:eks:ap-southeast-1:405005540788:cluster/eks_lab:
      namespace:
        active: all
        favorites:
        - ingress-nginx
        - all
        - kube-system
        - default
      view:
        active: pod
      featureGates:
        nodeShell: false
      shellPod:
        image: busybox:1.31
        command: []
        args: []
        namespace: default
        limits:
          cpu: 100m
          memory: 100Mi
      portForwardAddress: localhost
    arn:aws:eks:ap-southeast-1:405005540788:cluster/minhda_eks_cluster:
      namespace:
        active: all
        favorites:
        - ingress-controller
        - default
      view:
        active: svc
      featureGates:
        nodeShell: false
      shellPod:
        image: busybox:1.31
        command: []
        args: []
        namespace: default
        limits:
          cpu: 100m
          memory: 100Mi
      portForwardAddress: localhost
    arn:aws:eks:ap-southeast-1:405005540788:cluster/nguyen_eks:
      namespace:
        active: all
        favorites:
        - istio-ingress
        - all
        - default
      view:
        active: svc
      featureGates:
        nodeShell: false
      shellPod:
        image: busybox:1.31
        command: []
        args: []
        namespace: default
        limits:
          cpu: 100m
          memory: 100Mi
      portForwardAddress: localhost
  thresholds:
    cpu:
      critical: 90
      warn: 70
    memory:
      critical: 90
      warn: 70
  screenDumpDir: /tmp/k9s-screens-thainguyen
